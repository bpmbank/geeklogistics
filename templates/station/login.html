{% extends "base.html" %}

{% block title %}分拣站登陆{% endblock %}

{% block content %}
<style type="text/css">
	.login-form{
		width: 30%;
		margin: 20px auto;
		margin-bottom: 40px;
	}
</style>
<div class="m-banner"></div>
<div class="container m-main">
	<h3 style="text-align:center;margin-top:40px;">分拣站登录</h3>
	<form class="center-block login-form">
	  <div class="form-group">
	      	<div class="input-group">
      		<div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
      		<input type="text" class="form-control" id="j-user-input" placeholder="站点用户名"></input>
	  	</div>
	  </div>
	  <div class="form-group">
    	<div class="input-group">
      		<div class="input-group-addon"><span class="glyphicon glyphicon glyphicon-lock"></span></div>
      		<input type="password" class="form-control" id="j-psw-input" placeholder="密码"></input>
	  	</div>
	  </div>
	  <div class="checkbox">
	    <label>
	      <input type="checkbox"> 记住密码
	    </label>
	  </div>
	  <div class="btn btn-primary" id="j-login-btn">登录</div>

	</form>
</div>

{% endblock %}
