{% extends "base.html" %}

{% block title %}商家合作{% endblock %}

{% block content %}
<style type="text/css">
	.login-form{
		width: 30%;
		margin: 20px auto;
		margin-bottom: 40px;
	}
</style>
<div class="m-banner"></div>
<div class="container m-main">
	<h3 style="text-align:center;margin-top:40px;">商家合作登录</h3>
	<form class="center-block login-form">
	  <div class="form-group">
	    <!-- <label class="sr-only" for="exampleInputAmount">Amount (in dollars)</label> -->
    	<div class="input-group">
      		<div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
      		<input type="text" class="form-control" id="j-user-input" placeholder="商家用户名"></input>
	  	</div>
	  </div>
	  <div class="form-group">
	    <!-- <label class="sr-only" for="exampleInputAmount">Amount (in dollars)</label> -->
    	<div class="input-group">
      		<div class="input-group-addon"><span class="glyphicon glyphicon glyphicon-lock"></span></div>
      		<input type="password" class="form-control" id="j-psw-input" placeholder="密码"></input>
	  	</div>
	  </div>
	  <div class="checkbox">
	    <label>
	      <input type="checkbox"> 记住密码
	    </label>
	  </div>
	  <div class="btn btn-primary" id="j-login-btn" style="  margin-right: 5px;">登录</div>
	  <!-- <a href="/poi/apply"><div class="btn btn-default">申请商家合作</div></a> -->

	</form>
</div>

{% endblock %}
