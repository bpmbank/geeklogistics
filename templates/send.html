{% extends "base.html" %}

{% block title %}我要发货{% endblock %}

{% block content %}
    <style type="text/css">
        .login-form {
            width: 30%;
            margin: 20px auto;
            margin-bottom: 40px;
        }
    </style>
    <div class="m-banner"></div>
    <div class="container m-main">
        <h3 style="text-align:center;margin-top:40px;">我要发货</h3>

        <form class="form-horizontal" action="/order/add/" method="POST">
            {% load bootstrap %}
            {{ form|bootstrap_horizontal }}
            <div class="form-group">
                <div class="col-sm-10 col-sm-offset-2">
                    <button type="submit" class="btn btn-primary">确认下单</button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
