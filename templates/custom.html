{% extends "base.html" %}

{% block title %}我们的客户{% endblock %}

{% block content %}
    <style type="text/css">
        .logo-list{
            min-height: 200px;
        }
        .logo-list li {
            text-align: center;
            float: left;
            width: 190px;
            margin-bottom: 50px;
        }

        .poi-logo {
            height: 80px;
            margin-bottom: 10px;
        }
    </style>
    <div class="m-banner"></div>
    <div class="container m-main">
        <h3>我们的客户</h3>
        <ul class="unstyled logo-list cf">
            {% for customer in customer_list %}
                <li>
                    <img class="poi-logo" src="/{{ customer.poi.logo }}">

                    <p>{{ customer.poi.name }}</p>
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
