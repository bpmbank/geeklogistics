{% extends "webapp/base.html" %}

{% block title %}极客冷链配{% endblock %}

{% block content %}	
	<div class="navi">
		<div class="container">
			<div class="row">
				<div class="col-xs-12">
					<a><img src="/m/static/img/return.png" class="return"/></a>
					<p>订单列表</p>
				</div>
			</div>
		</div>
	</div>	
	<div class="container">
		<div class="row">
			<div class="col-xs-12">
				<div class="btn-group btn-group-justified" role="group">
				  <div class="btn-group" role="group">
				    <button type="button" class="btn btn-default">未配送</button>
				  </div>
				  <div class="btn-group" role="group">
				    <button type="button" class="btn btn-default active">配送中</button>
				  </div>
				  <div class="btn-group" role="group">
				    <button type="button" class="btn btn-default">已配送</button>
				  </div>
				</div>
			</div>
		</div>
		<div class="row orders">
			<div class="col-xs-12">
				<div class="panel panel-default">
				  <div class="panel-heading">配送中订单</div>
				  <div class="panel-body">
					  <table class="table">
					  		<tr>					    	
					  			<th><input type="checkbox" id="checkAll"></th><th>订单编号</th><th>当前站点</th>
					  		</tr>
					  		{% for order in order_list %}
						  		<tr>
						    		<td><input type="checkbox" name="subBox"  data-id="{{order.id}}"></td>
						    		<td>{{order.deliver_id}}</td>
						    		<td>{{order.current_location.name}}</td>
						    	</tr>
					    	{% endfor %}	  					  
					  </table>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-xs-12">
				<div class="main_btn" id="change_position">更改站点</div>
			</div>
		</div>
	</div>
	<div class="pop_up">
		<div class="cover"></div>
		<div class="box container">
			<div class="row">
				<div class="col-xs-12">
					{% for area in area_list %}
						<div class="main_btn btn_place" data-id="{{area.id}}">{{area.name}}</div>
					{% endfor %}
				</div>
			</div>
		</div>
		<div class="close_button"><img src="/m/static/img/return_circle.png" /></div>
	</div>	
{% endblock %}
